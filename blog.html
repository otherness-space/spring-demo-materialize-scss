---
layout: default
title: Blog
permalink: blog/
---
<main class="container">
  <h1>Latest Posts</h1>

  <ul class="blog-page-padding list-group">
    {% for post in site.posts %}
      <li class="list-group-item">
        <h2><a class="container" href="{{ site.url }}{{ post.url }}">{{ post.title }}</a></h2>
        <p>{{ post.excerpt | truncatewords: 50}}</p>
      </li>
    {% endfor %}
  </ul>
</main>
